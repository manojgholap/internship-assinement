<div class="card">
  <form [formGroup]="userForm">
    <div class="mt-5 box">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Key</label>
          </div>
          <div class="form-row" style="margin-top:-10px;">
            <div class="col">
              <input type="text" formControlName="key" class="form-control" placeholder="key">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label>Value</label>
          </div>
          <div class="form-row"style="margin-top:-10px;">
            <div class="col">
              <input type="text" formControlName="value" class="form-control" placeholder="value">
            </div>
          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
            </div>
            <div class="col-md-6">
            <button type="button" class="btn btn-primary"(click)="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
      <thead>
        <tr>
        <th>Key</th>
        <th>Value</th>
        <th>action</th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of listData">
          <td>{{item.key}}</td>
          <td>{{item.value}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="removeItem(item)">Remove</button>
          </td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
